<div class="row">
  <hr/>
  <div class="col-md-12 gn-record">
    <div data-gn-more-like-this="mdView.current.record"/>
  </div>
</div>

<div class="row">
  <div data-ng-show="isRecordHistoryEnabled
               && user.isEditorOrMore()
               && mdView.current.record.draft != 'y'"
       data-gn-record-history="mdView.current.record"
       data-collapsed="true"
       class="col-md-12"></div>
</div>

<div class="row">

  <hr/>

  <div class="col-md-12">
    <div data-ng-if="mdView.current.record.indexingErrorMsg
                  && user.canEditRecord(mdView.current.record)"
         class="panel panel-warning">
      <div class="panel-heading"
           data-gn-slide-toggle="true">
        <i class="fa fa-fw fa-cog"/>
        <span data-translate=""
              data-translate-values="{count: mdView.current.record.indexingErrorMsg.length}">indexingErrorMessages</span>
      </div>
      <div class="panel-body">
        <ul>
          <li data-ng-repeat="e in mdView.current.record.indexingErrorMsg track by $index">
            <code>
              {{e}}
            </code>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
