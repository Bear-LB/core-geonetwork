<div class="col-md-12 gn-record gn-series">
  <div class="gn-card gn-card-series md-series-{{mdView.current.record.resourceType[0]}}">
    <div data-ng-if="mdView.current.record.relatedRecords"
         data-gn-record-mosaic=""
         records="mdView.current.record.relatedRecords.all" size="9"/>
    <div ng-include="'../../catalog/views/default/templates/recordView-title.html'"/>

    <p data-ng-bind-html="(mdView.current.record.resourceAbstract) | linky | newlines"></p>
  </div>

  <h2 data-translate="">keywords</h2>
  <div class="gn-collection" data-gn-keyword-badges="mdView.current.record.allKeywords"/>

  <div data-ng-if="mdView.current.record.relatedRecords"
       data-gn-related-series-by-criteria="mdView.current.record.relatedRecords.children.length > 0
        ? mdView.current.record.relatedRecords.children
        : mdView.current.record.relatedRecords.siblings"
       data-agg="mdView.current.record.relatedRecords.aggregations"
       data-filters="['spatialRepresentationType', 'creationYearForResource']"
       data-sort-by="resourceTitle"
       data-title="{{'seriesComposedOf' | translate}}">
  </div>

  <div data-gn-records-table="mdView.current.record.relatedRecords.all"
       labels="title,cl_status,format,Esri,view,download,file,atom"
       columns="resourceTitle,cl_status[0].key,format,link/ESRI:REST,link/OGC:WMS,link/OGC:WFS,link/WWW:DOWNLOAD,link/atom:feed"/>


  <div ng-include="'../../catalog/views/default/templates/recordView-common.html'"/>

</div>
